<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form with Sunset Mountain River Scene</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #87CEEB; /* Sky blue */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .sunset {
            fill: #FF4500; /* OrangeRed */
            animation: sun-set 10s linear infinite;
        }

        @keyframes sun-set {
            0% { transform: translateY(-50px); }
            50% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .mountain {
            fill: #8B4513; /* Brown */
        }

        .river {
            fill: #1E90FF; /* Dodger Blue */
            animation: river-flow 5s linear infinite;
        }

        @keyframes river-flow {
            0% { transform: translateX(0); }
            100% { transform: translateX(-20px); }
        }

        .tree {
            fill: #228B22; /* Forest Green */
        }

        .bird {
            fill: #000;
            animation: bird-fly 10s linear infinite;
        }

        .bird:nth-child(2) {
            animation-delay: -5s;
            animation-duration: 12s;
        }

        @keyframes bird-fly {
            0% { transform: translateX(-100px); }
            50% { transform: translateX(100vw); }
            100% { transform: translateX(-100px); }
        }

        .house {
            fill: #8B4513; /* Brown */
            stroke: #000;
            stroke-width: 2px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
            max-width: 90%;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            z-index: 1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ddd;
            background-color: transparent;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #999;
            transition: all 0.3s;
            pointer-events: none;
        }

        .input-group input:focus,
        .input-group input:valid {
            border-color: #4a90e2;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -20px;
            font-size: 12px;
            color: #4a90e2;
        }

        .btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #4a90e2;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #357abd;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
            <!-- Sunset -->
            <circle class="sunset" cx="1200" cy="100" r="50"/>
            <!-- Mountains -->
            <path class="mountain" d="M0,256L80,192C160,128,320,64,480,85.3C640,107,800,213,960,234.7C1120,256,1280,192,1360,160L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"/>
            <path class="mountain" d="M0,320L80,240C160,160,320,80,480,53.3C640,27,800,101,960,138.7C1120,176,1280,192,1360,200L1440,208L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"/>
            <!-- River -->
            <path class="river" d="M0,260 Q720,420 1440,260 L1440,320 L0,320Z" />
            <!-- Trees -->
            <path class="tree" d="M100,280 L120,280 L110,240 Z" />
            <path class="tree" d="M300,280 L330,280 L315,220 Z" />
            <path class="tree" d="M700,280 L730,280 L715,210 Z" />
            <path class="tree" d="M1100,280 L1130,280 L1115,200 Z" />
            <!-- Birds -->
            <path class="bird" d="M100 80 Q 120 50, 140 80 Q 120 70, 100 80" />
            <path class="bird" d="M300 60 Q 320 30, 340 60 Q 320 50, 300 60" />
            <path class="bird" d="M500 70 Q 520 40, 540 70 Q 520 60, 500 70" />
            <path class="bird" d="M800 90 Q 820 60, 840 90 Q 820 80, 800 90" />
            <!-- House -->
            <rect class="house" x="600" y="260" width="100" height="60"/>
            <polygon class="house" points="600,260 650,210 700,260"/>
        </svg>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
